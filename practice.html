<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery實現購物車物品數量的加減</title>
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->
    <script>
        $(function () {
            var t = $("#quantity");
            $("#add").click(function () {
                t.val(parseInt(t.val()) + 1);
                $("#min").removeAttr("disabled");                 //當按加1時，解除$("#min")不可讀狀態
                setTotal();
            })
            $("#min").click(function () {
                if (parseInt(t.val()) > 1) {                     //判斷數量值大於1時才可以減少
                    t.val(parseInt(t.val()) - 1)
                } else {
                    $("#min").attr("disabled", "disabled")        //當$("#min")為1時，$("#min")不可讀狀態
                }
                setTotal();
            })
            function setTotal() {
                $("#total").html((parseInt(t.val()) * 1).toFixed(2));
            }
            setTotal();
        })

        function adder() {
            var count = document.getElementById("countnum").innerHTML;
            count = parseInt(count) + 1;
            document.getElementById("countnum").innerHTML = count;
        }
        function minuser() {
            var count = document.getElementById("countnum").innerHTML;
            if (count <= 0) {
                count = 0;
            } else {
                count = parseInt(count) - 1;
            }
            document.getElementById("countnum").innerHTML = count;
        }


    </script>

    <style>
        ul,
        li {
            margin: 0;
            padding: 0;
        }

        .counter li {
            float: left;
            list-style-type: none;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: #999 thin solid;
            background-color: #fff
        }

        .counter li input {
            font-size: 20px;
            width: 100%;
            height: 100%;
            outline: none;
            -webkit-appearance: none;
            background: none;
            margin: 0;
            padding: 0;
            border: 1px solid transparent;
            border-radius: 0;
        }

        #countnum {
            border-left: hidden;
            border-right: hidden;
            color: #666
        }
    </style>
</head>

<body>
    <p>單價：1</p>
    <input id="min" name="" type="button" value="-" />
    <input id="quantity" name="" type="text" value="1" />
    <input id="add" name="" type="button" value="+" />
    <p>總價：<label id="total"></label></p>


    <ul class="counter">
        <li id="minus"><input type="button" onclick="minuser()" value="-" /></li>
        <li id="countnum">0</li>
        <li id="plus"><input type="button" onclick="adder()" value="+" /></li>
    </ul>
</body>

</html>
