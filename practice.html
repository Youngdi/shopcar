<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>123</title>
    <style>
        .counterBtn li {
            float: left;
            list-style-type: none;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: #999 thin solid;
            background-color: #fff
        }

        .counterBtn li input {
            font-size: 20px;
            width: 100%;
            height: 100%;
            outline: none;
            appearance: none;
            background: none;
            margin: 0;
            padding: 0;
            border: 1px solid transparent;
            border-radius: 0;
        }

        .addToCarBtn {
            font-size: 20px;
            border: 0;
            background-color: #F2B704;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }

        .addToCarBtn:hover {
            color: #F2B704;
            background-color: #fff;
            border: 2px #F2B704 solid;
        }
    </style>
</head>

<body>
    售價<p id="itemPrice">100</p>
    總計<p id="itemTotal">0</p>
    <ul class="counterBtn">
        <li id="plus"><input type="button" onclick="adder(this)" value="+" /></li>
        <li id="countCar">0</li>
        <li id="minus"><input type="button" onclick="minuser(this)" value="-" /></li>
    </ul>
    <br><br><br>
    <p><button class="addToCarBtn" onclick="addToCar()">加入購物車</button></p>

    <script>
        function adder() {
            var count = document.getElementById("countCar").innerHTML;
            count = parseInt(count) + 1;
            document.getElementById("countCar").innerHTML = count;
        }
        function minuser() {
            var count = document.getElementById("countCar").innerHTML;
            if (count <= 0) {
                count = 0;
            } else {
                count = parseInt(count) - 1;
            }
            document.getElementById("countCar").innerHTML = count;
        }
        function addToCar() {
            // console.log(document.getElementById('itemPrice').innerText); // 售價
            // console.log(document.getElementById('countCar').innerText);// 數量
            // console.log(document.getElementById('itemTotal').innerText); // 小計

            var itemPrice = document.getElementById('itemPrice').innerText;
            var countCar = document.getElementById('countCar').innerText;
            var subTotal = parseInt(itemPrice) * parseInt(countCar);
            document.getElementById('itemTotal').innerText = subTotal;
        }
    </script>
</body>

</html>
